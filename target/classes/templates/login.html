<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/toastr.css">
    <link rel="stylesheet" href="/css/login.css">


    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/toastr.min.js" ></script>
    <script src="/js/core.util.js"></script>
</head>
<body>
<div id="app">
    <section class="el-container">
        <main class="el-main">
            <div class="container">
                <div  class="ib container-left">
                    <img  src="/images/banner-login-signup.png" alt="login-register.png">
                </div>
                <div class="ib container-right" style="box-sizing: border-box;padding-top:40px;padding-bottom: 40px;">
                    <div  class="flex" style="margin-bottom: 96px;">
                        <a href="/" target="_self" class="container-right-logo fx1">
                            <img  alt="iFlyOS" src="/images/iflytek.svg" class="vt-middle">
                        </a>
                        <a href="/loginFace" class="fx1 text-black fs18 txt-al-r" style="line-height: 32px;">
                            人脸
                        </a>
                    </div>
                    <p  class="fs25 text-black ff-medium mgb12">登录</p>
                    <p  class="fs14 text-grey mgb40">讯飞云平台及AIUI用户可直接登录</p>
                    <form id="loginForm" class="el-form login-reg-form mgb48 el-form--label-top">
                        <div class="el-form-item is-required">
                            <label for="username" class="el-form-item__label">账号</label>
                            <div class="el-form-item__content">
                                <div  class="el-input">
                                    <input tabindex="1" id="username" name="username" type="input" autocomplete="off" placeholder="请输入手机号/邮箱/用户名" class="el-input__inner">
                                </div>
                            </div>
                        </div>
                        <div  class="el-form-item is-required">
                            <label for="password" class="el-form-item__label">密码</label>
                            <div class="el-form-item__content">
                                <a  href="" target="_blank" class="input-topright-btn">忘记密码?</a>
                                <div  class="el-input">
                                    <input tabindex="2" id="password" name="password" type="password" autocomplete="off" placeholder="请输入密码" class="el-input__inner">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="mgb24">
                        <button type="button" id="login" class="btn btn-primary el-button login-btn el-button--primary" tabindex="3">
                                <span>
                        			登录
                                </span>
                        </button>
                    </div>
                    <p>
                        没有账号，<a href="/register" class="">注册新用户</a>
                    </p>
                </div>
            </div>
        </main>
    </section>
</div>
</body>
</html>

<script>
    $(function () {
        $("#login").click(function(){
            console.log("CoreUtil.formJson(\"loginForm\"):"+CoreUtil.formJson("loginForm"))
            CoreUtil.sendAjax("/login",CoreUtil.formJson("loginForm"),function (res) {
                console.log("JSON.stringify(res):"+JSON.stringify(res))
                window.location.href="/index";
            });
        })
    })
</script>
